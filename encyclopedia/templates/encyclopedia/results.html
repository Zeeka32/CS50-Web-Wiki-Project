{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Result</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'encyclopedia:wiki' name=entry %}">{{ entry }}</a></li>
            {%empty%}
            <h3> no results </h3>
        {% endfor %}
    </ul>

{% endblock %}
